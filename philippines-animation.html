<!DOCTYPE html>
<html lang="fil">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5 - Pilipinas Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0038a8 0%, #0038a8 50%, #ce1126 50%, #ce1126 100%);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        
        #title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #FCD116; /* Philippine flag yellow */
        }
        
        #subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0038a8, #ce1126); /* Philippine flag colors */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .spinner:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #FCD116; /* Philippine flag yellow */
            border-bottom-color: #FCD116;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner:after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 8px solid transparent;
            border-left-color: #FFFFFF;
            border-right-color: #FFFFFF;
            animation: spin 1s linear infinite reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 22px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        #loading-progress {
            font-size: 18px;
            color: #FCD116; /* Philippine flag yellow */
        }
        
        #controls-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid #FCD116; /* Philippine flag yellow */
        }
        
        #animation-select {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            align-items: center;
            border-right: 4px solid #FCD116; /* Philippine flag yellow */
        }
        
        #animation-select select {
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #FCD116; /* Philippine flag yellow */
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #animation-select select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #FCD116;
        }
        
        #fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 100;
            font-family: monospace;
            font-size: 14px;
            border-right: 2px solid #FCD116; /* Philippine flag yellow */
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="title">Maligayang Pilipinas</div>
        <div id="subtitle">3D Animation ng Pilipinas</div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Naglo-load ng 3D Model</div>
        <div id="loading-progress">0%</div>
    </div>

    <div id="controls-info">
        <div>Mouse: I-rotate ang view</div>
        <div>Scroll: Zoom in/out</div>
        <div>Space: I-play/pause ang animation</div>
        <div>R: I-reset ang camera</div>
    </div>

    <div id="animation-select">
        <label for="animations">Animation:</label>
        <select id="animations" name="animations">
            <!-- Mga options ay ia-add ng JS -->
        </select>
    </div>

    <div id="fps-counter">FPS: 0</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="js/philippines-animation.js" type="module"></script>
</body>
</html>
