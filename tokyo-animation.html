<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 - Tokyo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: white;
            pointer-events: none;
        }
        
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #loading-progress {
            font-size: 14px;
            color: #aaa;
        }
        
        #controls-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
            line-height: 1.5;
        }
        
        #animation-select {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            align-items: center;
        }
        
        #animation-select select {
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 3px;
        }
        
        #fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 100;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="title">Littlest Tokyo</div>
        <div id="subtitle">Model by Glen Fox, CC Attribution</div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading Tokyo Model</div>
        <div id="loading-progress">0%</div>
    </div>

    <div id="controls-info">
        <div>Mouse: Rotate view</div>
        <div>Scroll: Zoom in/out</div>
        <div>Space: Toggle animation</div>
    </div>

    <div id="animation-select">
        <label for="animations">Animation:</label>
        <select id="animations" name="animations">
            <!-- Options will be populated by JS -->
        </select>
    </div>

    <div id="fps-counter">FPS: 0</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="js/tokyo-animation.js" type="module"></script>
</body>
</html>
