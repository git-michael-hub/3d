<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 7 - Car Materials</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #191919, #2c2c2c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .spinner:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #FF2800;
            border-bottom-color: #FF2800;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner:after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 8px solid transparent;
            border-left-color: #FFFFFF;
            border-right-color: #FFFFFF;
            animation: spin 1s linear infinite reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 22px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        
        #title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #controls-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-right: 4px solid #FF2800;
        }
        
        .material-button {
            margin: 5px 0;
            padding: 8px 12px;
            background-color: #333;
            color: white;
            border: 1px solid #FF2800;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .material-button:hover {
            background-color: #555;
        }
        
        .material-button.active {
            background-color: #FF2800;
        }
        
        #fps-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 100;
            font-family: monospace;
            font-size: 14px;
            border-left: 2px solid #FF2800;
        }
        
        #controls-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid #FF2800;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading Ferrari Model</div>
    </div>
    
    <div id="info">
        <div id="title">Car Materials Demo</div>
        <div id="subtitle">Ferrari 458 Italia model with custom materials</div>
    </div>
    
    <div id="fps-counter">FPS: 0</div>
    
    <div id="controls-panel">
        <button class="material-button active" data-material="body">Body</button>
        <button class="material-button" data-material="details">Details</button>
        <button class="material-button" data-material="glass">Glass</button>
        <button class="material-button" data-material="carbon">Carbon Fiber</button>
        <button class="material-button" data-material="interior">Interior</button>
        <button class="material-button" data-material="philippine-flag">Philippine Flag</button>
    </div>
    
    <div id="controls-info">
        <div>Left-click + drag: Rotate view</div>
        <div>Right-click + drag: Pan view</div>
        <div>Scroll: Zoom in/out</div>
        <div>Use buttons to customize materials</div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="js/car-materials.js" type="module"></script>
</body>
</html>
