<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sports Car Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff0000;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        #controls-info p {
            margin: 5px 0;
        }
        
        .shortcut {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 3px;
            margin-right: 5px;
            color: #ff3a3a;
        }
        
        #fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>
            <h2>Loading 3D Sports Car Model</h2>
            <p id="loading-progress">0%</p>
        </div>
    </div>
    
    <div id="fps-counter">FPS: --</div>
    
    <div id="controls-info">
        <p><span class="shortcut">Mouse</span> Rotate the view</p>
        <p><span class="shortcut">Scroll</span> Zoom in/out</p>
        <p><span class="shortcut">Space</span> Toggle auto-rotation</p>
        <p><span class="shortcut">L</span> Toggle headlights</p>
        <p><span class="shortcut">R</span> Reset camera position</p>
        <p><span class="shortcut">D</span> Drive mode (car moves forward)</p>
        <p><span class="shortcut">C</span> Change camera view</p>
        <p><span class="shortcut">P</span> Toggle performance mode</p>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/3d-sportscar.js"></script>
</body>
</html>
